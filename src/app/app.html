<div class="header">
  <h1>Panadería</h1>
</div>
<hr>
<div class="company-info">
  <div class="logo">
    <img src="multimedia/Logo.png" alt="Logo" />
  </div>
  <div>
    <p><strong>Panadería Somos la Masa</strong></p>
    <p>C/Manacor Nº24</p>
    <p>28916 Madrid</p>
    <p>Teléfono: 91 696 66 66</p>
  </div>
</div>

<div class="form-row">
  <label>Producto:</label>
  <select id="productoSelect">
    <option value="">-- Seleccionar --</option>
  </select>

  <label>Precio:</label>
  <input type="text" id="precioInput" readonly placeholder="€" style="width: 60px" />

  <label>Cantidad:</label>
  <input type="number" id="cantidadInput" min="1" value="1" style="width: 60px" />

  <label>Total:</label>
  <input type="text" id="subtotalInput" readonly placeholder="€" style="width: 80px" />

  <button class="btn" onclick="agregarLinea()">+</button>
  <button class="btn" onclick="imprimirTicket()">Imprimir</button>
</div>

<table id="pedidoTable">
  <thead>
  <tr>
    <th>Producto</th>
    <th>Precio u.</th>
    <th>Cantidad</th>
    <th>Total</th>
    <th>Borrar</th>
  </tr>
  </thead>
  <tbody id="pedidoBody">
  <!-- Aquí se añaden las líneas de renderizarTabla -->
  </tbody>
  <tfoot>
  <tr class="total-row">
    <td colspan="3" style="text-align: right">TOTAL:</td>
    <td id="totalTicket">0.00 €</td>
    <td></td>
  </tr>
  </tfoot>
</table>
